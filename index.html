<!DOCTYPE html>
<html lang="en">
<head>
   <title>Contactform</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="contactdiv">
        <div class="picturediv">
           <img src="./images/undraw_personal_email_re_4lx7.svg" alt="" srcset="">
        </div>

        <div class="formdiv">
            <div class="caption">
                <h1>Mo's Contact form</h1>
            </div>

            <div class="thename">
                <label for="name">Name</label>
                <input class="input1" type="text" placeholder="your name">
            </div>

            <div class="thenumber">
                <label for="name">Phonenumber</label>
                <input class="input2" type="text" placeholder="your number">
            </div>

            <div class="theemail">
                <label for="name">Email</label>
                <input class="input3" type="text" placeholder="your email">
            </div>

            <div class="thegroup">
                <label for="name">Group</label>
                <select class="stylegroup">
                    <option></option>
                    <option>Group</option>
                    <option>Friends</option>
                    <option>Family</option>
                    <option>Colleague</option>

                </select>
            </div>
            <button class="btn">Add Contact</button>
            
     <a href="./info.html"><button class="btns">View contact's info</button></a>    
        </div>

       


    </main>
   <script src="./form.js"></script> 
</body>
</html>
